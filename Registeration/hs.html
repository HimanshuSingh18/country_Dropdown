<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="styleh.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Registration</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Full Name"/>
                    
          </div>
          
          <div class="user-input-box">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>
    
          
          </div>
          <div class="user-input-box">
           <label for="place">Place:</label>
        <input type="text" id="place" name="place" required><br><br>

        
      
          </div>
          <div class="user-input-box">
            <label for="clothes">Clothes:</label>
            <input type="text" id="clothes" name="clothes" required><br><br>
    
      </div>
          <div class="user-input-box">
            <label for="documents">Documents:</label>
        <input type="file" id="documents" name="documents" accept=".pdf, .doc, .docx" required><br><br><br>

  </div>
          <div class="user-input-box">
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br><br><br>
    
             </div>
        </div>
        <!-- <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            
          </div>
        </div> -->
        <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
